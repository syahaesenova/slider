<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />

          "
        ></div>
        <div
          style="
            background-image: url(https://images.unsplash.com/photo-1539648337484-854d0c1ada73?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXwzMzcxMDR8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60);

        ></div>
        <div
          style="
            background-image: url(https://images.unsplash.com/photo-1526597223393-917f7c1230fc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8M3wzMzcxMDR8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60);

            src="https://cdn-icons-png.flaticon.com/512/467/467282.png"
          />
        </button>
        <button class="right-button button">
          <img
            class="arrow right"
            src="https://cdn-icons-png.flaticon.com/512/467/467282.png"
          />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
